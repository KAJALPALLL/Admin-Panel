{% extends "base.html" %}
{% load static %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-lg-10">
            <div class="p-5">
                <div class="container-fluid">
                <h3> Update Website</h3>

                    <form  class="user" method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="form group">
                            <input type="text" name="title" class="form-control input-sm-8" placeholder="Title" value="{{data.title}}" required>
                        </div>

                        <div class="form group">
                            <input type="text" name="description" class="form-control input-sm-8" placeholder="Description" value="{{data.description}}" required>
                        </div>

                        <div class="form group">
                            <input type="text" name="author" class="form-control input-sm-8" placeholder="Author" value="{{data.author}}" required>
                        </div>

                        <div class="form group">
                            <input type="file" name="image" class="form-control input-sm-8" placeholder="Image" value="{{data.id}}" required>
                        </div>

                        <div class="form group">
                            <label for="status"  class="form-control input-sm-8" placeholder="Status" required>Status:
                                <select id="status" name="status" value="{{data.status}}" >
                                    <option value="1" >YES</option>
                                    <option value="0">NO</option>
                                </select>
                            </label>
                        </div>
                        <div class="row-sm-6">
                            <button type="submit" class="btn btn-primary sm-6">Add</button>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>


</div>

{% endblock %}
